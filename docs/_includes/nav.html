{% assign url = include.url | append: include.tree.name %}
<a href={{ url }}>{{ include.tree.name }}</a>
{% if include.tree.content.size > 0 %}
<ul>
{% for tree in include.tree.content %}
<li>
    {% include nav.html tree=tree url=url %}
    {% assign url = include.url | append: include.tree.name %}
</li>
{% endfor %}
</ul>
{% endif %}

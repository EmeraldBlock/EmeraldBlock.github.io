{% assign id = include.item[0] %}
{% assign data = include.item[1] %}
{% include data.html id=id data=data list=true %}
<div class="item">
    <a href="{{ href }}"></a>
    <div>
        <div>
            <div class="itemtitle"><h3>{{ data.title }}</h3> <span class="version">{{ data.latest }}</span></div>
            {{ data.content }}
        </div>
        <div class="itemclick">
            {% unless include.old %}
            <a href="{{ folder }}{{ data.latest }}.js" download="{{ id }}_{{ data.latest }}.js">
                download
            </a>
            <a class="also" href="{{ href }}">
                webpage
            </a>
            {% else %}
            <a class="also" href="{{ href }}">
                play
            </a>
            <a href="https://github.com/EmeraldBlock/shapez.io/tree/{{ data.branch }}" target="_blank" rel="external noreferrer">
                source
            </a>
            {% endunless %}
        </div>
    </div>
</div>

---
layout: default
---
{% assign data = site.data.mods.items[page.modid] %}
{% include data.html id=page.modid data=data %}
<div class="download itemclick">
    <h2>download</h2>
    <a class="itemlink" href="{{ file }}" download="{{ download }}"><span>latest <span class="version">{{ data.version }}</span></span></a>
    <a href="https://github.com/EmeraldBlock/shapez.io-mods/tree/master/src/upmouse" target="_blank" rel="external noreferrer">source</a>
</div>
<div class="flavor">
    <h1>{{ data.title }}</h1>
    <i>{{ data.content }}</i>
</div>
{{ content }}
